default: &default
  adapter: mysql2
  port: 3306
  username: root
  password: Master123
  #enable_call: true
  #flags: CLIENT_MULTI_RESULTS

development:
  <<: *default
  database: compare_development
  host: 127.0.0.1

# Warning: The database defined as "test" will be erased and
